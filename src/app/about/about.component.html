<div class="aboutt">
  <table class="table table-stiping">
    <tr>
      <th *ngFor="let item of heading">{{ item.headings }}</th>
    </tr>
    <tr *ngFor="let item of usersList">
      <td>
        {{ item.id }}
      </td>
      <td>
        {{ item.email }}
      </td>
      <td>
        {{ item.first_name }}
      </td>
      <td>
        {{ item.last_name }}
      </td>
      <td>
        <img [src]="item.avatar" alt="img.." />
      </td>
    </tr>
  </table>
</div>
